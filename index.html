<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List Project</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Javascript Codes-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function addTask() {
      var input = document.getElementById("input");
      // get current text from input field
      var newTask = input.value;
      // only add new item to list if some text was entered
      if (newTask != "") {
        // create new HTML list item
        var item = document.createElement("li");
        // add HTML for buttons and new task text
        // Note, need to use '' because of "" in HTML
        item.innerHTML = '<input type="button" class="done" onclick="markDone(this.parentNode)"  value="&#x2713;" /> ' + '<input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" /> ' +
          '<input type="button" class="important" onclick="important(this.parentNode)" value="!" />' + newTask;

        // add new item as part of existing list
        document.getElementById("tasks").appendChild(item);

        /* Step 4 below here */
        input.value = "";
        document.getElementById("input").placeholder = "Enter Next Task...."
      }
    }

    // change styling used for given item
    function markDone(item) {
      item.className = 'finished';
    }

    function important(item) {
      item.className = "importance";
    }
    /* Step 7 below here */
    function remove(item) {
      // remove item completely from document
      var name = item.className;
      if (name != "finished") {
        alert("do the task first")
      }
      if (name == "finished") {
        item.remove();

      }

    }

    /* Step 11 below here */

    function doAbout() {
      var text = document.getElementById("author");
      text.innerHTML = "Author is Than Htike Soe.";
      text.className = "aboutcolor";
    }

    /* Step 14 below here */
    function clearAbout() {
      clearitem = document.getElementById("author");
      clearitem.innerHTML = "";
      clearitem.classList.remove("aboutcolor");
    }
  </script>
</head>

<body>
  <h1 style="text-align:center;" id="myHeader">TO DO List</h1>
  <div id="background">

    <input type="button" value="Add Task" id="addButton" onclick="addTask()">

    <input style="width:500px;" type="text" id="input" placeholder="Enter Task....">
    <hr>

    <ul id="tasks">

      <li>

        <input type="button" class="done" onclick="markDone(this.parentNode)" value="&#x2713;" />

        <input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" />
        <input type="button" class="important" onclick="important(this.parentNode)" value="!" />
        make todo list

      </li>

    </ul>

    <hr>

    <!-- STEPs 8 and 9 below here  -->
    <div id="divabout">
      <div id="author">
        <h3></h3>
        </id>
      </div>
      <input style="background-color:lightgrey;" type="button" onclick="doAbout()" value="ABOUT" />



      <!-- STEP 13 below here  -->
      <input style="background-color:lightgrey;" type="button" onclick="clearAbout()" value="CLEAR" />
    </div>
  </div>
</body>

</html>
